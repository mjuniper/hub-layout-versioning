<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ArcGIS Rest JS OAuth redirect</title>
</head>

<body>
  <script src="https://unpkg.com/@esri/arcgis-rest-request@3.4.3/dist/umd/request.umd.js"></script>
  <script src="https://unpkg.com/@esri/arcgis-rest-auth@3.4.3/dist/umd/auth.umd.js"></script>
  <script>
    /* in a production app, clientId could be hardcoded. here we're using a 
    regex to extract it from the state parameter in the OAuth2 server response 
    to make the storybook addon more flexible.

    this relies on the fact that the ClientId is associated with the state parameter 
    internally when another value isn't supplied manually.
    */
   debugger;
    const match = window.location.href.match(
      /&state=([^&]+)/
    );
    const clientId = match[1];
    function processAuthentication() {
      arcgisRest.UserSession.completeOAuth2({
        clientId: clientId,
      });
    }
    processAuthentication();
    debugger;
  </script>
  <h2>Redirect</h2>
</body>

</html>
